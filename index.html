<!DOCTYPE html>
<html>
<head>
  <title>Surya Namaskar Entry</title>
</head>
<body>

  <h2>Daily Surya Namaskar Tracker</h2>

  <form id="entryForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="text" id="rollno" placeholder="Roll No" required><br><br>
    <input type="number" id="count" placeholder="Surya Namaskar Count" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch(https://script.google.com/macros/s/AKfycbxphKLtuiFIRPgWF2H8RTosytw1WiEwwtt6FrlsMbUID6BR63jk5TVVfasfHqDZb9-2Jg/exec, {
        method: "POST",
        body: JSON.stringify({
          name: document.getElementById("name").value,
          rollno: document.getElementById("rollno").value,
          count: document.getElementById("count").value
        })
      }).then(() => {
        alert("Entry Submitted Successfully");
        document.getElementById("entryForm").reset();
      });
    });
  </script>

</body>
</html>
