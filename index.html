<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surya Namaskar Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

<form id="entryForm">
  <h2>Surya Namaskar</h2>

  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="rollno" placeholder="Roll Number" required>
  <input type="number" id="count" placeholder="No. of Surya Namaskar" required>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("entryForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch(https://script.google.com/macros/s/AKfycbyRu_BHxx3JYWCQ0crSolEJp-HrDp-cL3ikv6RrBXgf_w9wfmpYxXF-FU4FU-jQqBvumQ/exec, {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      rollno: document.getElementById("rollno").value,
      count: document.getElementById("count").value
    })
  });

  alert("Data submitted successfully");
});
</script>

</body>
</html>
