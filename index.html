<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surya Namaskar Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Surya Namaskar</h2>

    <form id="entryForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="rollno" placeholder="Roll Number" required />
      <input type="number" id="count" placeholder="No. of Surya Namaskar" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      fetch(https://script.google.com/macros/s/AKfycbzZFJvTyXl7yBDH27PT6V2bjNTkFfQwEanbCwh5GsVgonR6t53FrOTMk1SHAE4AiRRh/exec, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain;charset=utf-8"
        },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          rollno: document.getElementById("rollno").value,
          count: document.getElementById("count").value
        })
      });

      alert("Submitted Successfully");
      this.reset();
    });
  </script>

</body>
</html>
